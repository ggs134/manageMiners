  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://onther.iptime.org:5000#">Goldrush</a><a class="navbar-brand" id="timer"></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://onther.iptime.org:5000#">HASH</a></li>
            <li><a href="http://onther.iptime.org:5000/log">LOG</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">골드러시 대시보드</h1>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>마이너번호</th>
                  <th>로그정보</th>
                </tr>
              </thead>
              <tbody>
                {% for num in machines %}
                <tr class={{num}}>
                  <td id="miner{{num}}">
                    <a href="http://localhost:5000/log/{{num}}"> {{num}} </a>
                  </td>
                </tr>
                {% endfor %}




              </tbody>
            </table>

            <div id="logresult">
              <ul>
              {% for res in results %}
                <li>
                  {{res}}
                </li>
              {% endfor %}
              </ul>
            </div>

            <!-- <div id="log">hi</div> -->
          </div>
        </div>
      </div>
    </div>
